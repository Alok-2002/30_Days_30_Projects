<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Love Calculator</h2>
      <div class="love-calculator">
        <label for="name1">Your Name : </label>
        <input type="text" id="name1" placeholder="Enter Your Name" />

        <label for="name2">Partners Name : </label>
        <input type="text" id="name2" placeholder="Enter Your Partners Name" />

        <button onclick="calculatelove()">Calculate</button>

        <div id="result">Result</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
